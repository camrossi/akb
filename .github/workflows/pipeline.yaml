          path: v4
      - name: Copy Private Key
        run: | 
          cp /nfs-share/www/nkt/id_rsa ../ansible/roles/sandbox/files/id_rsa
      - name: Start NKT
        run: | 
          python3 appflask.py -p 5005 &
      - name: Run headless chrome to generate the config
        run: | 
