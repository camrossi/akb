<turbo-frame id="anchor_nodes">
<div class="container">
    <div class="form-group__text">
       <div class="row">
          <div class="col-md-6">
             <div class="form-group base-margin-bottom">
                <div class="form-group__text"><textarea rows="25" class="textarea" name="anchor_nodes" id="anchor_nodes">{{ anchor_nodes }}</textarea>
                    <label>
                        Anchor nodes: JSON formatted entry defining the information about the ACI Leaves
                        <span data-title="You can enter the JSON manually or use the form on the right to add one node at a time.">ⓘ</span>
                    </label>
                <div class="container text-danger text-bold"> {{ error }}</div>
                </div>
            </div>
          </div>
          <div class="col-md-6">
             <div class="form-group base-margin-bottom">
                <div class="form-group__text">
                   <select id="pod_id" name="pod_id">
                      {% for o in pod_ids %}
                      <option name="{{ o }}">{{ o }} </option>
                      {% endfor %}
                   </select><label for="pod_id">ACI POD ID:</label>
                </div>
             </div>
             <div class="form-group base-margin-bottom">
                <div class="form-group__text"><input type="text" name="rack_id" id="rack_id" value=1>
                   <label >Rack ID
                      <span data-title="Select a alphanumeric value to identify your rack ID. This Rack ID is matched against the K8s node Rack ID. eBGP peering is automatically configuerd between anchor nodes and K8s nodes with the same Rack ID. ">ⓘ</span>
                   </label>
                </div>
             </div>
             <div class="form-group base-margin-bottom">
                <div class="form-group__text">
                   <select id="node_id" name="node_id">
                      {% for o in nodes_id %}
                      <option name="{{ o }}">{{ o }} </option>
                      {% endfor %}
                   </select><label  for="node_id">Leaf ID
                   <span data-title="Pick the switch ID">ⓘ</span>
                </label>
                </div>
             </div>

             <div class="form-group base-margin-bottom">
                <div class="form-group__text"><input type="text" name="rtr_id" id="rtr_id" value="{{ rtr_id }}" >
                   <label>
                      Router ID (IPv4)
                   </label>
                </div>
             </div>
             <div class="form-group base-margin-bottom">
                <div class="form-group__text"><input type="text" name="node_ipv4" id="node_ipv4" value="{{ node_ipv4 }}">
                   <label >Primary IPv4
                      <span data-title="The IP of the node, this must be in the same subnet as the Cluster Subnet">ⓘ</span>
                   </label>
                </div>
             </div>
             <div class="form-group base-margin-bottom">
                <div class="form-group__text"><input type="text" name="node_ipv6" id="node_ipv6" value="{{ ipv6_cluster_subnet }}" >
                   <label>
                      Primary IPv6 (Optional)
                      <span data-title="The IPv6 of the node, this must be in the same subnet as the IPv6 Cluster Subnet">ⓘ</span>
                   </label>
                </div>
             </div>
             <input type="submit" value="Add Leaf" id="add_node" class="btn btn--wide" name="button">

          </div>
       </div>
    </div>
 </div> 


</turbo-frame>
