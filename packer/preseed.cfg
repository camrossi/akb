d-i passwd/user-fullname string cisco
d-i passwd/username string cisco
d-i passwd/user-password password 123Cisco123
d-i passwd/user-password-again password 123Cisco123
d-i user-setup/allow-password-weak boolean true

d-i netcfg/get_ipaddress string 192.168.66.99
d-i netcfg/get_netmask string 255.255.255.0
d-i netcfg/get_gateway string 192.168.66.1
