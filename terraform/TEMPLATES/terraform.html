<html>
    <head>
        <title>{{ title }}</title>
         <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='/styles/stylesheet.css') }}"/>
    </head>
    <body>
     <ul>
      <li><a class="active" href="/terraform">Terraform</a></li>
    </ul>
    <br>
    <form name="tenantForm" method="post" action="/terraform">
    
        <label for="l3out_tenant">L3out Tenant name:</label>
        <input type="text" id="l3out_tenant" name="l3out_tenant" value="common"><br>
        <label for="name">L3out name:</label>
        <input type="text" id="name" name="name" value="FL3out"><br>
        <label for="vrf_name">VRF name:</label>
        <input type="text" id="vrf_name" name="vrf_name" value="k8sVRF"><br>
        <label for="vrf_tenant">VRF Tenant name:</label>
        <input type="text" id="vrf_tenant" name="vrf_tenant" value="common"><br>
        <label for="physical_dom">Physical Domain for L3out (should already exist):</label>
        <input type="text" id="physical_dom" name="physical_dom" value="k8slab-pdom"><br>
        <label for="floating_ipv6">Floating IPv6 IP/mask:</label>
        <input type="text" id="floating_ipv6" name="floating_ipv6" value="2001:db8:42:00::253/56"><br>
        <label for="secondary_ipv6">Secondary IPv6 IP/mask:</label>
        <input type="text" id="secondary_ipv6" name="secondary_ipv6" value="2001:db8:42:00::254/56"><br>
        <label for="floating_ip">Floating IPv4 IP/mask:</label>
        <input type="text" id="floating_ip" name="floating_ip" value="192.168.2.253/24"><br>
        <label for="secondary_ip">Floating IPv4 IP/mask:</label>
        <input type="text" id="secondary_ip" name="secondary_ip" value="192.168.2.254/24"><br>
        <label for="vlan_id">vlan id:</label>
        <input type="text" id="vlan_id" name="vlan_id" value="770"><br>
        <label for="dns_servers">DNS servers:</label>
        <input type="text" id="dns_servers" name="dns_servers" value="10.48.170.50,144.254.71.184"><br>
        <label for="dns_domain">DNS Domain:</label>
        <input type="text" id="dns_domain" name="dns_domain" value="k8s.cisco.com"><br>


        <input type="submit" value="Create" class="button button2" name="button">
        <input type="submit" value="Destroy" class="button button2" name="button">
    </form>
    {% if plan %}
    <h3>Terraform output</h3>
    <p><div style="white-space: pre-wrap;">{{ plan[1] }}</div></p>
    {% endif %}
    </body>
</html>
